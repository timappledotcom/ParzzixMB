{{ define "main" }}
<article class="microblog-post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="microblog-content">
        <div class="microblog-body" itemprop="articleBody">
            {{ .Content }}
        </div>
    </div>
    
    <footer class="microblog-footer">
        <div class="microblog-meta">
            <time class="microblog-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" itemprop="datePublished">
                <a href="{{ .Permalink }}" class="microblog-permalink">
                    {{ .Date.Format "Jan 2, 2006 at 3:04 PM" }}
                </a>
            </time>
            
            {{ if .Params.tags }}
            <div class="microblog-tags">
                {{ range .Params.tags }}
                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="microblog-tag" rel="tag">#{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
        
        <div class="microblog-actions">
            <a href="{{ .Permalink }}" class="microblog-permalink-icon" title="Permalink" aria-label="Permalink to this post">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/>
                </svg>
            </a>
        </div>
    </footer>
</article>
{{ end }}
