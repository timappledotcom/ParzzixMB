# =============================================================================
# Basic Site Configuration
# =============================================================================

# baseURL = "https://yourdomain.com"
# languageCode = "en-us"
# title = "Your Site Title"
# theme = "parzzix"

# =============================================================================
# Content and Pagination Settings
# =============================================================================

# [pagination]
#   pagerSize = 10
#   path = "page"

# [taxonomies]
#   tag = "tags"
#   category = "categories"

# [outputs]
#   home = ["HTML", "RSS", "JSON"]
#   page = ["HTML"]
#   section = ["HTML", "RSS"]

