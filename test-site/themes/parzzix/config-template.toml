# =============================================================================
# Example Front Matter Variables
# =============================================================================

# The following variables can be used in your content front matter:
#
# ---
# title: "Your Post Title"
# date: 2024-01-01T00:00:00Z
# description: "Post description for SEO"
# author: "Post Author"              # Overrides site author
# tags: ["tag1", "tag2"]
# categories: ["category1"]
# draft: false                       # Set to true to hide from build
# featured: true                     # Mark as featured content
# readingTime: 5                     # Override calculated reading time
# showTOC: true                      # Show table of contents for this post
# showComments: true                 # Enable comments for this post
# showRelated: true                  # Show related posts
# images: ["/images/post-image.jpg"] # Social sharing images
# ---

# =============================================================================
# Catppuccin Mocha Color Reference
# =============================================================================

# The theme uses Catppuccin Mocha colors by default:
#
# Background Colors:
# - Base: #1e1e2e (main background)
# - Surface0: #313244 (secondary background)
# - Surface1: #45475a (borders)
# - Surface2: #585b70 (light borders)
#
# Text Colors:
# - Text: #cdd6f4 (primary text)
# - Subtext1: #bac2de (secondary text)
# - Subtext0: #a6adc8 (muted text)
#
# Accent Colors:
# - Blue: #89b4fa (links)
# - Sapphire: #74c7ec (link hover)
# - Mauve: #cba6f7 (accent primary)
# - Pink: #f38ba8 (accent secondary)
# - Green: #a6e3a1 (success)
# - Yellow: #f9e2af (warning)
# - Red: #f38ba8 (error)
# - Sky: #89dceb (info)

