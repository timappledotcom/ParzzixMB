baseURL: "https://example.com"
languageCode: "en-us"
title: "Tim Apple Blog"
theme: "parzzix"

# Theme-specific parameters
params:
  # Site metadata
  description: "A clean, minimalist blog theme inspired by Tim Apple's design"
  author: "Your Name"
  email: "your.email@example.com"

  # Site branding
  logo: "" # Path to logo image (optional)
  favicon: "" # Path to favicon (optional)

  # Social media links
  social:
    twitter: "https://twitter.com/yourusername"
    github: "https://github.com/yourusername"
    linkedin: "https://linkedin.com/in/yourusername"
    email: "mailto:your.email@example.com"
    rss: true # Enable RSS feed link

  # Theme customization
  theme:
    # Color scheme (light/dark/auto)
    colorScheme: "light"
    # Show reading time on posts
    showReadingTime: true
    # Show post date
    showPostDate: true
    # Show post author
    showPostAuthor: true
    # Show post tags
    showPostTags: true
    # Show post summary on list pages
    showPostSummary: true
    # Number of posts per page
    postsPerPage: 10
    # Show "Edit this page" link (requires repo URL)
    showEditLink: false
    # Repository URL for edit links
    editBaseURL: ""

  # SEO and analytics
  seo:
    # Google Analytics tracking ID
    googleAnalytics: ""
    # Google Site Verification
    googleSiteVerification: ""
    # Bing Site Verification
    bingSiteVerification: ""
    # Twitter handle for Twitter Cards
    twitterHandle: ""

  # Comments system (optional)
  comments:
    enabled: false
    provider: "" # disqus, utterances, etc.
    disqusShortname: ""
    utterancesRepo: ""
    utterancesTheme: "github-light"

# Navigation menu configuration
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 10
    - name: "About"
      url: "/about/"
      weight: 20
    - name: "Posts"
      url: "/posts/"
      weight: 30
    - name: "Contact"
      url: "/contact/"
      weight: 40

# Pagination settings
pagination:
  pagerSize: 10
  path: "page"

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"

# Markup configuration for better content rendering
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    lineNos: false
    codeFences: true
    guessSyntax: true
    tabWidth: 2

# Output formats
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# Privacy settings
privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: true
    anonymizeIP: true
  x:
    disable: false
    enableDNT: true
  youtube:
    disable: false
    privacyEnhanced: true