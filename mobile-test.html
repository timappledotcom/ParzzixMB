<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Header Test</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .test-info {
            padding: 20px;
            background: #e8f4fd;
            border: 1px solid #0066cc;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }
        .device-sizes {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .device-button {
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .device-button:hover {
            background: #0052a3;
        }
        .current-size {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>ðŸ“± Mobile Header Test</h2>
        <p>This page loads your Hugo site in an iframe to test mobile responsiveness.</p>
        <div class="current-size" id="currentSize">Current viewport: <span id="sizeDisplay"></span></div>
        <div class="device-sizes">
            <button class="device-button" onclick="resizeFrame(320, 568)">iPhone SE (320px)</button>
            <button class="device-button" onclick="resizeFrame(375, 667)">iPhone (375px)</button>
            <button class="device-button" onclick="resizeFrame(414, 896)">iPhone Plus (414px)</button>
            <button class="device-button" onclick="resizeFrame(768, 1024)">Tablet (768px)</button>
            <button class="device-button" onclick="resizeFrame(1024, 768)">Desktop (1024px)</button>
        </div>
    </div>

    <div style="text-align: center; padding: 20px;">
        <iframe
            id="siteFrame"
            src="index.html"
            style="border: 2px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);"
            width="375"
            height="600">
        </iframe>
    </div>

    <script>
        function resizeFrame(width, height) {
            const frame = document.getElementById('siteFrame');
            const sizeDisplay = document.getElementById('sizeDisplay');
            frame.style.width = width + 'px';
            frame.style.height = height + 'px';
            sizeDisplay.textContent = width + 'px Ã— ' + height + 'px';
        }

        // Set initial size display
        resizeFrame(375, 600);
    </script>
</body>
</html>
